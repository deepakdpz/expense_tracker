<div class="d-flex justify-content-center gap-3 my-3">
    <div class=" alert alert-success border p-3 shadow">
        <h2>Total income:{{totalIncome}}</h2>
    </div>
    <div class=" alert alert-danger border p-3 shadow">
        <h2>Total Expense:{{totalExpense}}</h2>
    </div>
</div>

<div class="d-flex d-flex justify-content-around my-3">
    <div *ngFor="let catsum of summary" class="border p-2 alert alert-dark">
        {{catsum.category}} {{catsum.total}}
    </div>
</div>

<div class="d-flex justify-content-center my-2">
    <div style="width: 300px;height: 300px;">
        <canvas id="myChart"></canvas>
    </div>
</div>
